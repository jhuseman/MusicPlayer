<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http—equiv="X—UA—Compatib1e" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head
		content must come *after* these tags -->
		<title>Music Player</title> 
		<!-- Bootstrap -->
		<link href="bootstrap/cosmo/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<!-- HTML5 shim and Respond. js for IE8 support of HTML5 elements and media
		queries   -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file://  -->
		<!--[if lt IE 9]> 
		<script
		src="https://oss.maxcdn.com/htm15shiv/3.7.3/htm15shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js></script> 
		<![endif]--> 
	</head>
	<body>
		<div id="main_body" class="fillscreen">
			<div class="fillscreen fillavailableparent">
				<div class="fillavailablechild scrolling fillavailableparent">
					<div class="fillavailablechild fillscreen min800 flexbox">
						<div id="current_song" class="flexheader">
						</div>
						<div class="flexitem">
							<div id="lists" class="container fill flexbox">
								<div id="playlist_div"  class="list-group flexitem flexbox">
									<div class="list-group-item active flexheader">
										Up Next
									</div>
									<div id="playlist" class="scrolling flexitem">
									</div>
								</div>
								<div id="all_songs_div" class="list-group flexitem flexbox">
									<div class="list-group-item active flexheader">
										All Songs
									</div>
									<div id="all_songs" class="scrolling flexitem">
									</div>
								</div>
							</div>
						</div>
						<div class="flexheaderbasisauto">
							Created using bootstrap and <a href="http://glyphicons.com/">Glyphicons</a>.
						</div>
						<div class="spacer flexheaderbasisauto">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="scripts" style="display:none;">
			<script src="/static/js/WebRequest.js"></script>
			<script src="/static/js/playlist_update.js"></script>
			
			<!-- jQuery (necessary for Bootstrap's JavaScript plugins)  -->
			<script src="bootstrap/jquery.min.js"></script>
			<!-- Include all compiled plugins (below) , or include individual  -->
			<!-- needed — — >  -->
			<script src="bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		</div>
	</body>
</html>
