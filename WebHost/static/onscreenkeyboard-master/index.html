<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>jQuery On-Screen Keyboard Demo | jQuery4u</title>
		<meta name="description" content="">
		<meta name="keywords" content="jQuery OnScreen Keyboard">
		<meta name="viewport" content="width=device-width">
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/jsKeyboard.css" type="text/css" media="screen"/>
	</head>
	<body>
		<div id="rotated">
			<div id="main">
				<h1>jQuery On-Screen Keyboard Demo</h1>
				<p>This is a demo of the on-screen keyboard powered by jQuery.</p>
				<input class="input" name="username" type="text" placeholder="Username...">
				<br>
				<input class="input" name="password" type="password" placeholder="Password...">
				<br>
				<textarea rows="20" cols="20" placeholder="Description..." name="description1" /></textarea>
				<br>
				<textarea rows="20" cols="20" placeholder="Description..." name="description2" /></textarea>
				<br>
				<textarea rows="20" cols="20" placeholder="Description..." name="description3" /></textarea>
			</div>
			<div id="hover-hideable">
				<div id="virtualKeyboard"></div>
			</div>
		</div>
		
		<div id="scripts">
			<script src="js/vendor/jquery-1.9.1.min.js"></script>
			<script src="js/vendor/bootstrap.min.js"></script>
			<script type="text/javascript" src="js/jsKeyboard.js"></script>
			<script src="js/main.js"></script>
		</div>
	</body>
</html>
